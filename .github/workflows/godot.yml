name: Godot Extension Build

on:
  push:
    paths:
      - 'platforms/godot/**'
    branches:
      - main
  pull_request:
    paths:
      - 'platforms/godot/**'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version-check.outputs.changed || 'true' }}
      version: ${{ steps.version-check.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version changes
        uses: EndBug/version-check@v2
        id: version-check
        continue-on-error: true
        with:
          file-name: platforms/godot/addons/colyseus/version.json
          diff-search: ${{ github.event_name == 'push' }}
  build-macos-ios:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get iOS SDK path
        id: ios-sdk
        run: echo "path=$(xcrun --sdk iphoneos --show-sdk-path)" >> $GITHUB_OUTPUT

      - name: Build macOS arm64 (debug)
        working-directory: platforms/godot
        run: zig build -Dtarget=aarch64-macos -Doptimize=Debug

      - name: Build macOS arm64 (release)
        working-directory: platforms/godot
        run: zig build -Dtarget=aarch64-macos -Doptimize=ReleaseSafe

      # TODO: iOS builds disabled due to Zig 0.15 bug - unable to find libSystem in iOS sysroot
      # See: https://github.com/ziglang/zig/issues (file bug report)
      - name: Build iOS arm64 (debug)
        working-directory: platforms/godot
        run: zig build -Dtarget=aarch64-ios -Doptimize=Debug --sysroot "${{ steps.ios-sdk.outputs.path }}"

      - name: Build iOS arm64 (release)
        working-directory: platforms/godot
        run: zig build -Dtarget=aarch64-ios -Doptimize=ReleaseSafe --sysroot "${{ steps.ios-sdk.outputs.path }}"

      - name: Upload macOS binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: platforms/godot/addons/colyseus/bin/*.dylib

